<h1 class="text-2xl text-bold">Listado de productos</h1>

<h3 class="text-lg">Total de productos
  <span class="text-accent">{{ productsResource.value()?.count }}</span>
</h3>

<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
  <app-pagination
    [pages]="productsResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
  ></app-pagination>

  <!-- TODO: Change page to 1 when changed select-->
  <select
    class="select select-bordered w-32"
    #selectPerPage
    (change)="productsPerPage.set(+selectPerPage.value)"
    (change)="changePage(1)"
  >
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>

  <div class="flex flex-1"></div>

  <button class="btn btn-primary" routerLink="/admin/product/new">
    Nuevo producto
  </button>
</div>

<!-- TODO: AÃ±adir otros elementos faltantes -->

<app-product-table [products]="productsResource.value()?.products ?? []"></app-product-table>
